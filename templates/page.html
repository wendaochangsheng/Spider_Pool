{% extends "base.html" %}
{% block title %}{{ page.title }} · 内容矩阵{% endblock %}
{% block content %}
<article class="page">
  <header>
    <p class="label">{{ page.host }}</p>
    <h1>{{ page.title }}</h1>
    <p class="excerpt">{{ page.excerpt }}</p>
    <div class="meta">最近更新：{{ page.updated_at }} · 关键词：{{ page.keywords | join(', ') }}</div>
  </header>
  <section class="body" aria-label="page body">
    {{ page.body | safe }}
  </section>
</article>
{% endblock %}
